<title>BINARY CONVERTER</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="title">
<h1>BINARY CONVERTER</h1>
</div>
<div class="conversions">
<h3>base 10 :</h3>
<input type="text"  id="base10">
<h3>base 2 :</h3>
<input type="text"  id="base2">
<h3>base 8 :</h3>
<input type="text"  id="base8">
<h3>base 16 :</h3>
<input type="text"  id="base16">
<button id="final">calculate</button>
<button id="clear">clear</button>
<p>Note : please clear after every operation to get accurate results<br/></p>
</div>
<div class = "adder">
<h1>BINARY ADDITION</h1>
<input placeholder = "First-operator" id="first-operator">
<h1>+</h1>
<input placeholder = "Second-operator" id="second-operator">
<button id="add-calc">calculate</button>
<button id="add-clear">clear</button>
<div class="answer">
<h1 id="add-answer">answer</h1>
</div>
</div>
<div class = "adder">
<h1>BINARY SUBTRACTION</h1>
<input placeholder = "First-operator" id="first-operator-sub">
<h1>-</h1>
<input placeholder = "Second-operator" id="second-operator-sub">
<button id="sub-calc">calculate</button>
<button id="sub-clear">clear</button>
<div class="answer">
<h1 id="sub-answer">answer</h1>
</div>
<p>Note : Here the first bit represents sign of answer</p>
</div>
