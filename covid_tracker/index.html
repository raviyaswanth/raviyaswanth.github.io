<!DOCTYPE html>
<html>
    <head>
        <title>covid live tracker</title>
        <link rel="stylesheet" href="index.css">
        <script type="text/javascript" src="jquery.js"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body>
        <h1>COVID LIVE TRACKER</h1>
        <div class="container">
            <div>
                <p>
                        Total confirmed
                </p>
                <h1 id="tc">Total confirmed</h1>
            </div>
            <div>
                <p>
                    Newly Confirmed
                </p>
                <h1 id="nc">Newly Confirmed</h1>
            </div>
            <div>
                <p>
                    Total deaths
                </p>
                <h1 id="td">Total deaths</h1>
            </div>
            <div>
                <p>
                    Total recovered
                </p>
                <h1 id="tr">Total recovered</h1>
            </div>
            
        </div>
        <div class="button-container">
        <button id="reload">Reload</button>
        </div>
        
    </body>
</html>
